<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section id="card__1">
            <div class="section__container">
                <h3>Time complexity of Linear Search?</h3>
                <div class="input__container">
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q1_1"> O(n)</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q1_2"> O(1)</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q1_3"> O(n^2)</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q1_4"> O(n^3)</label>
                    </div>
                </div>
            </div>
            <input id="submit1" type="submit" value="submit">
        </section>

        <section id="card__2">
            <div class="section__container">
                <h3>which of these are front-end Technologies?</h3>
                <div class="input__container">
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q2_1"> HTML5</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q2_2"> CSS3</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q2_3"> Javascript</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q2_4"> All of the above</label>
                    </div>
                </div>
            </div>
            <input id="submit2" type="submit" value="submit">
        </section>

        <section id="card__3">
            <div class="section__container">
                <h3>what is the full-form of OOP?</h3>
                <div class="input__container">
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q3_1"> Object oriented programming</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q3_2"> Ocular oriented programming</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q3_3"> Ozone oxygen phosphorus</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q3_4"> None of the above</label>
                    </div>
                </div>
            </div>
            <input id="submit3" type="submit" value="submit">
        </section>

        <section id="card__4">
            <div class="section__container">
                <h3>What should be avoided in a conversation?</h3>
                <div class="input__container">
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q4_1"> Eye Contact</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q4_2"> Proper Greetings</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q4_3">Screaming</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q4_4"> Listening</label>
                    </div>
                </div>
            </div>
            <input id="submit4" type="submit" value="submit">
        </section>

        <section id="card__5">
            <div class="section__container">
                <h3>CSS property to change text color?</h3>
                <div class="input__container">
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q5_1"> color</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q5_2"> font-size</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q5_3"> margin</label>
                    </div>
                    <div class="label__container">
                        <label><input type="radio" name="selection" id="Q5_4"> text-color</label>
                    </div>
                </div>
            </div>
            <input id="submit5" type="submit" value="submit">
        </section>

        <section id="last-screen">
            <div class="section__container">
                <h3>Your score is:</h3>
                <p id="score"></p>
            </div>
            <button id="reset">Retake Quiz</button>
        </section>
    </main>
</body>

</html>
