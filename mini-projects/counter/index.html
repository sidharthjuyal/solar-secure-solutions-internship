<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- counter container -->
    <div id="counter-container">
        <counter id="counter">
            <h2 class="counter__header">JavaScript Counter</h2>
            <p id="number" class="counter__para">0</p>
            <div class="btn__container">
                <button id="increment"class="btn">Increment</button>
                <button id="decrement"class="btn">Decrement</button>
                <button id="nuetral"class="btn">Nuetral</button>
            </div>
        </counter>
    </div>
</body>
</html>
