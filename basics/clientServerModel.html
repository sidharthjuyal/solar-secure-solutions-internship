1. What is server side scripting?

server-side scripting is a technique used in web development that involves employing scripts on a web server that produces a response customized for each user's (client's) request to the website. For the things that happen on the server-side, we write it on server-side code.


2. What is client side code ?

Client side code is a program that runs on the client machine (browser) and deals with the user interface/display and any other processing that can happen on the client machine like reading/writing cookies.  For the things that happen on the client-side, we write it on client-side code.
