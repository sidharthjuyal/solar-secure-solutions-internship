<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comments in html</title>
</head>
<body>
    <p>today is a good day.</p>
    <!-- <p>today is a bad day</p> -->

    <!-- the above <p> tag wont get executed as this is a comment which is ignored by the browser -->
</body>
</html>

<!-- 
    -> comments can also be very useful to name sections.
    -> It increases code readability.

-->
