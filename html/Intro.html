<!-- tells the browser that the document type is html -->
<!DOCTYPE html>
<html lang="en">
<!-- provide proper indentation to your code -->
<head>
    <!-- head tag stores certain files that describes the website-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <!-- title of your webpage -->
</head>
<body>
    <!-- body tag contains the content of your website -->
    <div class="main">
        <h1>Welcome!</h1>
        <p>My name is sidharth and iam a solar secure intern.</p>
    </div>
</body>
</html>

<!-- 

    HTML (Hypertext Markup Language)
      -> It is a standard language that helps us to write code for browser/ for web-pages.

 -->
