<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes and ID's</title>
    <style>
        /* class */
       .container{
        width:50%; 
        height:500px; 
        background-color:greenyellow; border-radius:10px;
       }

       /* ID */
       #head{
        background-color:gray;
       }

       #para{
        font-size: large;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="head">HEY there</h1>
        <p id="para">Hello iam sidharth and iam an intern of solar secure.</p>
    </div>   
</body>
</html>
